    <!-- Loading Styles -->
    <style>
      /* Critical CSS for loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f0f8ff 0%, #e8f4ff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E4AC7 0%, #1F3A9E 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 30px;
        animation: logoFloat 2s ease-in-out infinite alternate;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .loading-text {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 40px;
        text-align: center;
        font-weight: 500;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
        margin-bottom: 30px;
      }
      
      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      
      .loading-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #FF8C00, #FFA500);
        border-radius: 2px;
        animation: progressFill 2s ease-in-out infinite;
      }
      
      .loading-status {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        font-weight: 500;
      }
      
      @keyframes logoFloat {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-10px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
      
      /* App Container */
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      .app-loaded #root {
        opacity: 1;
      }
      
      /* Error Fallback */
      .error-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        color: white;
        text-align: center;
        padding: 50px 20px;
        z-index: 10000;
      }
      
      .error-fallback.show {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">KG</div>
      <div class="loading-text">KG Hospital AI Assistant</div>
      <div class="loading-subtitle">Initializing Healthcare Support System</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-fill"></div>
      </div>
      <div class="loading-status" id="loadingStatus">Loading application...</div>
    </div>
    
    <!-- Error Fallback -->
    <div class="error-fallback" id="errorFallback">
      <h1>⚕️ Service Temporarily Unavailable</h1>
      <p>Our AI Assistant is currently offline. Please try refreshing the page or contact hospital support.</p>
      <button onclick="location.reload()" style="padding: 12px 24px; margin-top: 20px; background: white; color: #dc3545; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Retry</button>
    </div>
    
    <!-- Main Application -->
    <div id="root" role="main"></div>
    
    <!-- Loading Script -->
    <script>
      // Loading status messages
      const loadingMessages = [
        "Loading application...",
        "Connecting to AI services...",
        "Preparing healthcare assistant...",
        "Almost ready..."
      ];
      
      let messageIndex = 0;
      const loadingStatus = document.getElementById('loadingStatus');
      
      // Update loading messages
      const updateLoadingMessage = () => {
        if (loadingStatus && messageIndex < loadingMessages.length) {
          loadingStatus.textContent = loadingMessages[messageIndex];
          messageIndex++;
          setTimeout(updateLoadingMessage, 800);
        }
      };
      
      // Start loading messages
      setTimeout(updateLoadingMessage, 800);
      
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1500);
      });
      
      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Application error:', e);
        setTimeout(() => {
          document.getElementById('errorFallback').classList.add('show');
          document.getElementById('loadingScreen').style.display = 'none';
        }, 3000);
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
